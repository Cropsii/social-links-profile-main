<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Social links profile</title>

        <style>
            .attribution {
                color: hsl(0, 0%, 47%);
                position: relative;
                top: 50px;
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(272, 66%, 43%);
            }
        </style>
    </head>
    <body>
        <main>
            <div class="box">
                <img
                    class="pic"
                    src="assets/images/avatar-jessica.jpeg"
                    alt="jopa"
                />
                <h1 class="name">Jessica Randall</h1>
                <p class="gren">London, United Kingdom</p>
                <p class="stuff">"Front-end developer and avid reader."</p>
                <p class="but">GitHub</p>
                <p class="but">Frontend Mentor</p>
                <p class="but">LinkedIn</p>
                <p class="but">Twitter</p>
                <p class="but">Instagram</p>
            </div>

            <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </div>
        </main>
    </body>
</html>
